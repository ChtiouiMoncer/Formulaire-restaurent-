<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurent</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">

  <link rel="stylesheet" href="css/erreur.css">


  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark site_navbar bg-dark site-navbar-light" id="site-navbar">

    <a class="navbar-brand" href="index.html">Bon Choix</a>

  </nav>


  <section class="site-cover" style="background-image: url(images/bg_3.jpg);" id="section-home">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center site-vh-100">
        <div class="col-md-12">
          <h1 class="site-heading site-animate mb-3">Bienvenue Dans Bon Choix</h1>
          <h2 class="h5 site-subheading mb-5 site-animate">Goûtez La Différence!</h2>
          <p><a target="_blank" class="btn btn-outline-dark btn-lg site-animate" data-toggle="modal" data-target="#reservationModal">Réservez
              votre table</a></p>
        </div>
      </div>
    </div>
  </section>



  <!-- Modal -->
  <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="bg-image" style="background-image: url(images/reservation_1.jpg);"></div>
            </div>
            <div class="col-lg-12 p-5">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <small>CLOSE </small><span aria-hidden="true">&times;</span>
              </button>
              <h1 class="mb-4">Reservée Une Table</h1>
              <form action="#" method="post" id="mainForm">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="m_people"> Table pour combien de personnes ? </label>
                    <select name="nbrpersonnes" id="m_people" class="form-control">
                      <option value="-1">--Veuillez choisir---</option>
                      <option value="1">Une place</option>
                      <option value="2">Deux places</option>
                      <option value="4">4 places</option>
                      <option value="6">6 places</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="output">
                      <div id="1" class="chair 1" style="display:none"><img src='images/table1.jpg' width="300" height="200"></div>
                      <div id="2" class="chair 2" style="display:none"><img src="images/table2.jpg" width="300" height="200"></div>
                      <div id="4" class="chair 4" style="display:none"> <img src="images/table4.jpg" width="300" height="200"></div>
                      <div id="6" class="chair 6" style="display:none"><img src="images/table6.jpg" width="300" height="200">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="m_date">Date</label>
                    <input type="text" class="form-control" name="date" id="m_date">
                  </div>


                  <div class="col-md-6 form-group">
                    <label name="temps" for="m_time">Temps</label>
                    <input type="text" name="temps" class="form-control" id="m_time">
                  </div>
                </div>
                <hr />
                <h1 class="mb-4">Vos Corrdonneés:</h1>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="civilite">Civilite:</label><br>
                    <p class='container'>
                      <input name="civilite" type="radio" value="mme" id="mad"/>
                      <label for="mad">Madamme</label>
                      <input name="civilite" type="radio" value="mlle" id="madm"/>
                      <label for="madm">Mademoiselle</label>
                      <input name="civilite" type="radio" value="m" id="mr"/>
                      <label for="mr">Monsieu</label>
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="m_fname">Nom</label>
                    <input type="text" class="form-control" name="nom" id="nomid">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="m_lname">Prénom</label>
                    <input type="text" class="form-control" name="prenom" id="prenom">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="m_phone">Numéro De Téléphone:</label>
                    <input name="num" type="text" class="form-control" id="m_phone">
                  </div>
                </div>



                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="m_message">Liste des accompagnateurs (une personne par ligne):
                    </label>
                    <textarea class="form-control" id="m_message" rows="6"></textarea>
                  </div>
                </div>
                <hr />
                <h1 class="mb-4">Que voulez-vous manger? </h1>
                <div class="row">
                  <div class="col-md-12">
                    <p class="span">
                      <label for="sa">
                        <input name="cmd" type="checkbox" value="Salade" data-prix="5"  id="sa"/>
                        Salade</label><br />
                      <label for="so">
                        <input name="cmd" type="checkbox" value="Soupe" data-prix="2.5" id="so"/>
                        Soupe </label><br />

                      <label for="co">
                        <input name="cmd" type="checkbox" value="Couscous" data-prix="15.5" id="co"/>
                        Couscous</label><br />

                      <label for="riz">
                        <input name="cmd" type="checkbox" value="Riz" data-prix="12" id="riz" />
                        Riz</label><br />

                      <label for="fr">
                        <input name="cmd" type="checkbox" value="Fruits" data-prix="7" id="fr"/>
                        Fruits </label><br />
                      <label for="gat">
                        <input name="cmd" type="checkbox" value="Gateaux" data-prix="6.4" id="gat"/>
                        Gateaux</label><br />
                    </p>
                    <hr />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input  type="submit" class="btn btn-primary btn-lg btn-block" value="Reservée Maintnaint"
                      id="alert">
                  </div>
                </div>

              </form>
              <div class="row">
                <div class="col-lg-12">
                  <div  class="p-3 bg-success"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <div id="site-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg></div>




  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>

  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>

  <script src="js/jquery.animateNumber.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>



  <script src="js/main.js"></script>
  <script src="js/projet.js"></script>




  <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>


</body>

</html>
